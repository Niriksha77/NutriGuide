<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="tracker.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px 2px;
      cursor: pointer;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
    #weeklyReport {
      margin-top: 20px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="todayInfo"></h2>
    <div>
      <label for="breakfast"><input type="checkbox" id="breakfast" name="breakfast">Breakfast</label>
    </div>
    <div>
      <label for="lunch"><input type="checkbox" id="lunch" name="lunch">Lunch</label>
    </div>
    <div>
      <label for="snacks"><input type="checkbox" id="snacks" name="snacks">Snacks</label>
    </div>
    <div>
      <label for="dinner"><input type="checkbox" id="dinner" name="dinner">Dinner</label>
    </div>
    <div>
      <p>Daily Percentage: <span id="dailyPercentage">0%</span></p>
    </div>
    <div>
      <button class="button" onclick="generateWeeklyReport()">Generate Weekly Report</button>
      <div id="weeklyReport"></div>
    </div>
    

    <div class="d-flex flex-row justify-content-center">
      <button id="logoutBtn" class="button">Logout</button>
     
    </div>
  </div>

  <script>
    /********* Data Setup *********/
    const phone = localStorage.getItem('phone');
    const today = new Date().toLocaleDateString(); // Get today's date as a string
    let userData = JSON.parse(localStorage.getItem(phone)) || {
      lastUpdated: today,
      weeklyData: {
        "Sunday": 0,
        "Monday": 0,
        "Tuesday": 0,
        "Wednesday": 0,
        "Thursday": 0,
        "Friday": 0,
        "Saturday": 0
      },
      meals: {
        breakfast: false,
        lunch: false,
        snacks: false,
        dinner: false
      }
    };

    // Reset meal data if it's a new day
    if (userData.lastUpdated !== today) {
      userData.meals = {
        breakfast: false,
        lunch: false,
        snacks: false,
        dinner: false
      };
      userData.lastUpdated = today;
      localStorage.setItem(phone, JSON.stringify(userData));
    }

    const totalMealsPerDay = 4;
    const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const now = new Date();
    const currentDay = daysOfWeek[now.getDay()];
    const currentHour = now.getHours();

    document.getElementById("todayInfo").innerHTML = "Today is: " + currentDay + " (" + (currentHour >= 12 ? "After 12 PM" : "Before 12 PM") + ")";

    /********* Load Saved Data *********/
    function loadSavedData() {
      document.getElementById("breakfast").checked = userData.meals.breakfast;
      document.getElementById("lunch").checked = userData.meals.lunch;
      document.getElementById("snacks").checked = userData.meals.snacks;
      document.getElementById("dinner").checked = userData.meals.dinner;
      updateDailyPercentage();
    }

    /********* Update Daily Percentage *********/
    function updateDailyPercentage() {
      let completedCount = 0;
      if(document.getElementById("breakfast").checked) completedCount++;
      if(document.getElementById("lunch").checked) completedCount++;
      if(document.getElementById("snacks").checked) completedCount++;
      if(document.getElementById("dinner").checked) completedCount++;

      let percentage = (completedCount / totalMealsPerDay) * 100;
      document.getElementById("dailyPercentage").innerHTML = percentage + "%";

      userData.weeklyData[currentDay] = completedCount;
      userData.meals.breakfast = document.getElementById("breakfast").checked;
      userData.meals.lunch = document.getElementById("lunch").checked;
      userData.meals.snacks = document.getElementById("snacks").checked;
      userData.meals.dinner = document.getElementById("dinner").checked;

      localStorage.setItem(phone, JSON.stringify(userData));
    }

    /********* Weekly Report Generation *********/
    function generateWeeklyReport() {
      let totalCompleted = 0;
      for (let day in userData.weeklyData) {
        totalCompleted += userData.weeklyData[day];
      }
      let totalMealsWeek = totalMealsPerDay * 7;
      let weeklyPercentage = (totalCompleted / totalMealsWeek) * 100;

      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Day</th>
              <th>Completed Meals</th>
              <th>Total Meals</th>
              <th>Percentage</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (let day of daysOfWeek) {
        let dayCompleted = userData.weeklyData[day];
        let dayPercentage = (dayCompleted / totalMealsPerDay) * 100;
        tableHTML += `
          <tr>
            <td>${day}</td>
            <td>${dayCompleted}</td>
            <td>${totalMealsPerDay}</td>
            <td>${dayPercentage.toFixed(2)}%</td>
          </tr>
        `;
      }

      tableHTML += `
          </tbody>
        </table>
        <p>Weekly Nutrient Intake: ${weeklyPercentage.toFixed(2)}%</p>
        <p>Completed Meals: ${totalCompleted} out of ${totalMealsWeek}</p>
      `;

      document.getElementById("weeklyReport").innerHTML = tableHTML;
    }

    /********* Display Only Todayâ€™s Meals After 12 PM *********/
    if (currentHour >= 12) {
      console.log("It is after 12 PM. Only today's meal tracker is active.");
    }

    /********* Load Data on Page Load *********/
    window.onload = loadSavedData;

    /********* Handle Logout *********/
    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('loggedIn'); // Clear login status
      localStorage.removeItem('phone'); // Clear user phone data
      window.location.href = 'index.html'; // Redirect to index.html
    });

    /********* Save Data on Checkbox Change *********/
    document.getElementById("breakfast").addEventListener('change', updateDailyPercentage);
    document.getElementById("lunch").addEventListener('change', updateDailyPercentage);
    document.getElementById("snacks").addEventListener('change', updateDailyPercentage);
    document.getElementById("dinner").addEventListener('change', updateDailyPercentage);
  </script>
</body>
</html>
